<h4><p>#include&ltstdio.h>
<p>#include&ltconio.h>

<p>int main()

	<p>int i=0,j=1,z,n,k=0;
	
	<p>scanf("%d",&n);
	<p>printf("%d %d ", i, j);
	<p>for(z=0;z<n-2;z++)
	<p>{
		<p>k=i+j;
		<p>i=j;
		<p>j=k;

	<p>}
